<!DOCTYPE html>
<html>
<head>
	<title>PGP Public Key Encryption</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body>
<div class="container">
	<br><br><br><br>
	<form class="form-inline">
	  <div class="form-group">
	    <label class="sr-only" for="emailInput">Message to encrypt</label>
	    <input type="text" class="form-control" id="messageInput" placeholder="Plaintext Message">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="nameInput">Public PGP key</label>
	    <textarea type="text" class="form-control" id="pgpInput" placeholder="Public Key"></textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	<br>

    <textarea type="text" class="form-control" id="successAlert" placeholder="Encrypted Message"></textarea>
    
	<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
</div>
</body>
</html>
